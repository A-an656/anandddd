<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
    <header class="text-center py-4">
        <h1>Welcome to RandomConnect</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="index.html">Home</a>
            <a class="nav-link text-white" href="matches.html">My Matches</a>
            <a class="nav-link text-white" href="messages.html">Messages</a>
        </nav>
    </header>

    <main class="container my-5">
        <section id="video-chat" class="video-chat-section mb-5">
            <h2 class="text-center">Start a Video Chat</h2>
            <div class="row mb-4">
                <div class="col-md-6">
                    <video id="user-video" class="w-100 border border-light rounded" autoplay></video>
                </div>
                <div class="col-md-6">
                    <video id="partner-video" class="w-100 border border-light rounded" autoplay></video>
                </div>
            </div>
            <div class="text-center">
                <button id="start-chat" class="btn btn-success mx-2">Start Chat</button>
                <button id="end-chat" class="btn btn-danger mx-2">End Chat</button>
            </div>
        </section>
        
        <section id="text-chat" class="text-chat-section mb-5">
            <h2 class="text-center">Text Chat</h2>
            <div class="chat-box">
                <div class="messages bg-light text-dark rounded p-3 mb-3" id="messages" style="height: 200px; overflow-y: auto;"></div>
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                    <div class="input-group-append">
                        <button id="send-message" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2024 RandomConnect. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
